<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="icon" href="./assets/images/favicon-32x32.png" sizes="32x32" type="image/png">
</head>
<body>
    <main>
        <section>
            <div class="post">
                <div class="post__img">
                    <img src="./assets/images/illustration-article.svg" alt="">
                </div>
                <div class="post__content">
                    <span class="post__category">Learning</span>
                    <span class="post__date">Published 21 Dec 2023</span>
                    <h1 class="post__title"><a href="#">HTML & CSS foundations</a></h1>
                    <p class="post__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                </div>
                <div class="post__author">
                    <img class="author__avatar" src="./assets/images/image-avatar.webp" alt="">
                    <span class="author__name">Greg Hooper</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
